{% extends 'base.html' %}

{% block content %}

    {% for object in object_list %}
        <a href="{{ object.get_absolute_url }}"> {{ object.title }}  </a> <br>
        {{ object.description|truncatewords:20 }}<br>
        {{ object.category.parent_category.name }}<br>
        {{ object.category.name }}<br><br>


    {% endfor %}

{% endblock %}
